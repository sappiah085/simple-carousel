<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="caro.css" />
    <title>Caro</title>
  </head>
  <body>
    <main>
      <div class="container">
        <button class="btn btn--prev">
          <img src="/prev.svg" alt="pre" class="btn__img" />
        </button>
        <img
          src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg"
          alt="image"
          fromCurrent="0"
          class="container__image container__image--current"
        />
        <img
          src="https://cdn.pixabay.com/photo/2015/10/30/20/13/sunrise-1014712__340.jpg"
          alt="image"
           fromCurrent="1"
          class="container__image"
        />
        <img
          src="https://imgv3.fotor.com/images/slider-image/a-beautiful-woman-with-long-hair-in-anime-character_2022-12-15-081925_fjmg.png"
          alt="image"
           fromCurrent="2"
          class="container__image"
        />
        <img
          src="https://assets-global.website-files.com/60e5f2de011b86acebc30db7/630a9f2ec302731e3d9c61e2_301814537_10226824915310147_7293032088380277084_n.jpeg"
          alt="image"
           fromCurrent="3"
          class="container__image"
        />
        <img
         fromCurrent="4"
          src="https://static.vecteezy.com/packs/media/vectors/term-bg-1-3d6355ab.jpg"
          alt="image"
          class="container__image"
        />
        <button class="btn btn--next">
          <img src="/next.svg" alt="pre" class="btn__img" />
        </button>
      </div>
    </main>
    <script src="/caro.js"></script>
  </body>
</html>
